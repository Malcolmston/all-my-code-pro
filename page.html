<script>
   Array.prototype.last = function(){
        return this[this.length - 1];
    };
  /*active button class onclick*/
$('nav a').click(function(e) {
  e.preventDefault();
  $('nav a').removeClass('active');
  $(this).addClass('active');
  if(this.id === !'one'){
    $('.one').addClass('noshow');
  }
  else if(this.id === 'one') {
    $('.one').removeClass('noshow');
    $('.rightbox').children().not('.one').addClass('noshow');
  }
  else if(this.id === 'all') {
    $('.all').removeClass('noshow');
    $('.rightbox').children().not('.all').addClass('noshow');
  }
    else if(this.id === '_3D') {
    $('._3D').removeClass('noshow');
    $('.rightbox').children().not('._3D').addClass('noshow');
  }
  else if(this.id === 'settings') {
    $('.settings').removeClass('noshow');
    $('.rightbox').children().not('.settings').addClass('noshow');
  }
});

$(".slider").change(function(){
  $("#total").text( `${$("#row").val()} row\s ${$("#col").val()} column\s` )
})

$(`input[type="radio"]`).click(function(e){
  let r = Number(e.target.id.replace("_",""))
  
  if( r == 1){
    $("#p").text("window vue")
  }
   if( r == 2){
    $("#p").text("cube vue")
  }
  
 //$("#p").text(  )
})



$("form").on('click',function(e){
  
let a =  ([...$($( "."+$($(".active")[0]).attr("id") )[0]).children()].map(function(x){
  return $(x).val() || $(x).text()
})).last() + ","+ $($(".active")[0]).attr("id")

  
   $(this).append(`<input type="hidden" name="data" value="${a}" /> `);
  this.submit();

  setTimeout(function(params) {
	location.reload()
}, 1000);

})
