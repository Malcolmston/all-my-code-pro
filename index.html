/* Slideshow container */
.slideshow-container1 {
  max-width: 1000px;
  position: relative;
  margin: auto;
}


/* On hover, add a black background color with a little bit see-through */
.prev:hover, .next:hover {
  background-color: rgba(0,0,0,0.8);
}

/* The dots/bullets/indicators */
.dot1 {
  cursor: pointer;
  height: 15px;
  width: 15px;
  margin: 0 2px;
  background-color: #bbb;
  border-radius: 50%;
  display: inline-block;
  transition: background-color 0.6s ease;
}

.active, .dot1:hover {
  background-color: #717171;
}

/* Fading animation */
.fade {
  -webkit-animation-name: fade;
  -webkit-animation-duration: 1.5s;
  animation-name: fade;
  animation-duration: 1.5s;
}

@-webkit-keyframes fade {
  from {opacity: .4} 
  to {opacity: 1}
}

@keyframes fade {
  from {opacity: .4} 
  to {opacity: 1}
}

/* On smaller screens, decrease text size */
@media only screen and (max-width: 300px) {
  .prev, .next,.text {font-size: 11px}
}

  top: -4px;
}
.keyboard .key.ctrl.active {

  margin-bottom: 5px;
}

  height: 47px;

}

}

  .keyboard {
    opacity: 0;
  }
}

function imageToUri(url, callback) {
  const canvas = document.createElement(&quot;canvas&quot;);
  const ctx = canvas.getContext(&quot;2d&quot;);

  base_image = new Image();
  base_image.src = url;
  base_image.onload = function () {
    canvas.width = base_image.width;
    canvas.height = base_image.height;

    ctx.drawImage(base_image, 0, 0);

    callback(canvas.toDataURL(&quot;image/png&quot;));

    canvas.remove();
  };
}

function planer(planet) {
  var size = [
    71492 / 149598000,
    63968 / 149598000,
    21060.1 / 149598000,
    5582 / 149598000, //m
    71492 / 149598000,
    58232.503 / 149598000,
    149598 / 149598000,
    26025 / 149598000,
    23025 / 149598000
  ];
  var name = [
    &quot;mercury&quot;,
    &quot;venus&quot;,
    &quot;earth&quot;,
    &quot;mars&quot;,
    &quot;jupiter&quot;,
    &quot;saturn&quot;,
    &quot;uranus&quot;,
    &quot;neptune&quot;,
    &quot;pluto&quot;
  ];

  imageToUri(`images/${planet}.jpeg`, function (uri) {
    const jupiter = viz.createSphere(planet, {
      textureUrl: uri,
      radius: size[name.indexOf(planet)], // radius in AU, so jupiter is shown to scale
      levelsOfDetail: [
        { radii: 0, segments: 64 },
        { radii: 30, segments: 16 },
        { radii: 60, segments: 8 }
      ],
      atmosphere: {
        enable: true
      }
    });
    viz.zoomToFit(jupiter);
  });

  gui.destroy();
  gui = new dat.GUI();

  // Set up gui and user interactions
  const guiState = {
    Speed: 0.1,
    Highlight: &quot;All&quot;,
    moons: planet,
    &quot;Hide other orbits&quot;: false,
    &quot;Hide labels&quot;: false,
    &quot;Set Date&quot;: function () {
      const input = prompt(&quot;Enter a date in YYYY-MM-DD format&quot;, &quot;2000-01-01&quot;);
      if (input) {
        viz.setDate(new Date(input));
      }
    }
  };
  // #orbit type

  var Speed = document.getElementById(&quot;r&quot;);

  gui.add(guiState, &quot;Speed&quot;, 0, 20).onChange((val) =&gt; {
    viz.setJdPerSecond(val);
  });

  var tagFilters = {};

  // Add its moons
  const moonObjs = [];
  let jupiterSatellites = [];
  var moons = [];
  var arr = [];

  arr.push(planet);

  viz.loadNaturalSatellites().then((loader) =&gt; {
    jupiterSatellites = loader.getSatellitesForPlanet(planet);
    try {
      jupiterSatellites.forEach((moon) =&gt; {
        const obj = viz.createObject(moon.name, {
          labelText: moon.name,
          ephem: moon.ephem,
          particleSize: 50
        });
        arr.push(moon.name);
        moonObjs.push(obj);
        moons.push([...moon.tags]);
      });
      moons = [...new Set(moons.flat())];
      gui.add(guiState, &quot;moons&quot;, arr).onChange((val) =&gt; {
        getData(planet, val, arr.length);
      });

      for (i in moons) {
        tagFilters[&quot;All&quot;] = &quot;ALL&quot;;
        tagFilters[&quot;None&quot;] = &quot;NONE&quot;;
        if (moons[i].toLowerCase() == &quot;galilean&quot;) {
          tagFilters[&quot;Galilean&quot;] = &quot;GALILEAN&quot;;
        } else {
          tagFilters[`${moons[i].toLowerCase().firstlow()} orbits`] = moons[
            i
          ].toUpperCase();
        }
      }
    } catch (e) {
      moons = [];
    }

    function resetDisplay() {
      const showLabels = !guiState[&quot;Hide labels&quot;];
      moonObjs.forEach((moonObj) =&gt; {
        moonObj.getOrbit().setVisibility(true);
        moonObj.getOrbit().setHexColor(0x444444);
        moonObj.setLabelVisibility(showLabels);
      });
    }

    function updateFilterDisplay(tag) {
      if (tag === &quot;ALL&quot;) {
        resetDisplay();
        return;
      }

      const matching = new Set(
        jupiterSatellites
          .filter((moon) =&gt; moon.tags.has(tag))
          .map((moon) =&gt; moon.name)
      );

      const showLabels = !guiState[&quot;Hide labels&quot;];
      moonObjs.forEach((moonObj) =&gt; {
        if (matching.has(moonObj.getId())) {
          moonObj.getOrbit().setVisibility(true);
          moonObj.getOrbit().setHexColor(0xffff00);
          moonObj.setLabelVisibility(showLabels);
        } else if (guiState[&quot;Hide other orbits&quot;]) {
          moonObj.getOrbit().setVisibility(false);
          moonObj.setLabelVisibility(showLabels);
        } else {
          moonObj.getOrbit().setHexColor(0x444444);
          moonObj.getOrbit().setVisibility(true);
          moonObj.setLabelVisibility(showLabels);
        }
      });

      window.THREE = Spacekit.THREE;
    }
    /*
 gui
      .add(guiState, &quot;planets&quot;,[&quot;mercury&quot;,&quot;venus&quot;,&quot;earth&quot;,&quot;earth&quot;,&quot;Mars&quot;,&quot;jupiter&quot;,&quot;saturn&quot;,&quot;uranus&quot;,&quot;pluto&quot;])
      .onChange((catString) =&gt; {
      
      });
    
    */
    gui
      .add(guiState, &quot;Highlight&quot;, Object.keys(tagFilters))
      .onChange((catString) =&gt; {
        const tag = tagFilters[catString];
        updateFilterDisplay(tag);
      });
    gui.add(guiState, &quot;Hide other orbits&quot;).onChange(() =&gt; {
      updateFilterDisplay(tagFilters[guiState.Show]);
    });
    gui.add(guiState, &quot;Hide labels&quot;).onChange(() =&gt; {
      updateFilterDisplay(tagFilters[guiState.Show]);
    });
    gui.add(guiState, &quot;Set Date&quot;);
  });
}

  ctx.beginPath();
  let place = [Xcenter + size * Math.cos(0), Ycenter + size * Math.sin(0)];
  ctx.moveTo(place[0], place[1]);

  (step = (2 * Math.PI) / numberOfSides), //Precalculate step value
    (shift = (Math.PI / 180.0) * -18); //Quick fix ;)

  ctx.beginPath();

  for (var i = 0; i &lt;= numberOfSides; i++) {
    var curStep = i * step + shift;
    ctx.lineTo(
      Xcenter + size * Math.cos(curStep),
      Ycenter + size * Math.sin(curStep)
    );

  let fill = Math.random() * 11 &gt;= 5;

<script>
$(document).ready(function() {
    var $slider=$("#slider");
    var slideLength = $("#slider > .slide").length -1 ;
    var ctrl=false;
    $(document).keydown(function (e) {
        if(e.keyCode==17) {
            ctrl=true;
            $("#slider").removeClass("_3D");
            $(".key.ctrl").addClass("active");
        }
    }).keyup(function (e) {
        if(e.which == 17){
            ctrl=false;
            $("#slider").addClass("_3D");
            $(".key.ctrl").removeClass("active");
        }
        if(e.which==39 || e.which==40){
            nextSlide();
            return;
        }
        if(e.which==37 || e.which==38){
            prevSlide();
            return;
        }
    });

    var is3D=false;
    $(".key").mousedown(function(){
        if($(this).hasClass("ctrl")){
            if($(this).hasClass("active")) is3D = true;
            $("#slider").removeClass("_3D");
        }
        $(this).addClass("active");
    }).mouseup(function(){
        if($(this).hasClass("down") || $(this).hasClass("right")) nextSlide();
        if($(this).hasClass("up") || $(this).hasClass("left")) prevSlide();
        console.log(is3D);
        if($(this).hasClass("ctrl active")){
            if(is3D){
                $(this).removeClass("active");
                $("#slider").addClass("_3D");
                is3D=false;
            } 
        }else{
            $(this).removeClass("active");
        }
    });

    function nextSlide() {
        lastElem().addClass("active");
        $slider.addClass("transfomer");
        setTimeout(function(){
            var $slicedSlide = $('.slide').slice(slideLength);
            $slider.prepend($slicedSlide);
            $(document).find(".slide.active").removeClass("active");
            $slider.removeClass("transfomer");
        },300);
    }

    function prevSlide(){
        var $slicedSlide = $('.slide').slice(0,1).addClass("active");
        $slider.appendChild($slicedSlide);
        setTimeout(function(){
            lastElem().removeClass("active");
        },50);
    }

    function lastElem(){
        return $("#slider > .slide").last();
    }
});
</script>
